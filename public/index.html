<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Snake game with randomly generated fruits. Includes sound effects and scoring system. "
    />
    <meta name="keywords" content="snake, game, javascript" />
    <meta name="author" content="Tamir Kaduri" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <title>Snake Game</title>
  </head>

  <body scroll="no">
    <h1 class="no-landscape">Please switch to portrait orientation</h1>
    <div class="container">
      <button id="play" class="play-button">Play</button>
      <header class="header">
        <h1>OH MY GOD! A SNAKE!</h1>
        <div class="controls">
          <p>Score: <span id="score"></span></p>
          <label class="checkbox">
            <input type="checkbox" id="mute" />
            <span id="volume-state"></span>
          </label>
          <label class="checkbox mobile">
            <input type="checkbox" id="arrows" />
            <span id="keypad-state"></span>
          </label>
          <p>Best Score: <span id="best"></span></p>
        </div>
      </header>
      <div id="board" class="board"></div>
      <div id="keypad" class="mobile keypad">
        <div class="first-row">
          <div></div>
          <button class="arrow" id="arrowUp">&#8593;</button>
          <div></div>
        </div>
        <div class="second-row">
          <button class="arrow" id="arrowLeft">&#8592;</button>
          <button class="arrow" id="arrowDown">&#8595;</button>
          <button class="arrow" id="arrowRight">&#8594;</button>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    <script src="/scripts/bundle.js"></script>
  </body>
</html>
